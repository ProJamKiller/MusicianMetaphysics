<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Musician Metaphysics</title>
  <link rel="icon" href="https://bafybeigneeeg3khe6ubpion7mwfvfovq5kvpl7eq4cevpigzrtzudi4iu4.ipfs.dweb.link?filename=favicon.png" type="image/png">
  <style>
    :root {
      --purple: #7b3fa1;
      --mint: #3eb489;
    }
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      color: var(--mint);
      background: linear-gradient(135deg, var(--mint), var(--purple));
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .site-header {
      background: #000;
      padding: 2rem 1rem;
      text-align: center;
    }
    .header-logo {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: contain;
      margin-bottom: 1rem;
    }
    .site-nav {
      margin-top: 0.5rem;
    }
    .site-nav .nav-link {
      color: var(--mint);
      background: var(--purple);
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    .site-nav .nav-link:hover {
      background: #6a3082;
      transform: scale(1.05);
    }
    .main-content {
      flex: 1;
      padding: 2rem;
    }
    .episodes h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .episode-list {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .episode-list li {
      background: rgba(0, 0, 0, 0.1);
      padding: 1rem;
      border: 2px solid var(--mint);
      border-radius: 10px;
      text-align: center;
      transition: background 0.3s ease;
    }
    .episode-list li:hover {
      background: rgba(0, 0, 0, 0.2);
    }
    .episode-list a {
      color: var(--mint);
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
    }
    .site-footer {
      background: url('https://bafybeifdnuxqwnpxak5ilo4ttnlr3de5nzcykuje7ehdsw3dwcqvxywbqq.ipfs.dweb.link?filename=footerlogo.jpg') no-repeat center center;
      background-size: contain;
      padding: 2rem 1rem;
      flex-shrink: 0;
    }
    @media (max-width: 600px) {
      .site-header {
        padding: 1.5rem 1rem;
      }
      .header-logo {
        max-height: 120px;
      }
      .site-nav .nav-link {
        font-size: 0.8rem;
        padding: 0.3rem 0.6rem;
      }
      .episodes h1 {
        font-size: 1.6rem;
      }
      .site-footer {
        padding: 1rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <img src="https://bafybeibcs6mlhylyk7jp6f6ooh5a65izu3mitglfhqvmaaqdtgrqgektdq.ipfs.dweb.link/?filename=headerlogo.gif" alt="Musician Metaphysics Logo" class="header-logo">
    <nav class="site-nav">
      <a href="https://open.spotify.com/show/415888vD1Ubrslb6HoiLE0" target="_blank" class="nav-link">Older Episodes</a>
    </nav>
  </header>
  <main class="main-content">
    <section class="episodes">
      <h1>New Episodes Coming Soon</h1>
      <ul id="episode-list" class="episode-list"></ul>
    </section>
  </main>
  <footer class="site-footer"></footer>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const episodes = [];
      const list = document.getElementById('episode-list');
      if (episodes.length === 0) {
        const li = document.createElement('li');
        li.textContent = 'Stay tuned for upcoming episodes.';
        list.appendChild(li);
      } else {
        episodes.forEach(ep => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = ep.url;
          a.textContent = ep.title;
          a.target = '_blank';
          li.appendChild(a);
          list.appendChild(li);
        });
      }
    });
  </script>
</body>
</html>
